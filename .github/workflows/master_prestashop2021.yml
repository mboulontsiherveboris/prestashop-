# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - prestashop2021

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_326ecaf299924b21a6eb5348bd139dc4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a41e0bcb0a214d4495d5da75d24f3803 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_326ecaf299924b21a6eb5348bd139dc4 }}/herve19944 / borisprestashop3.0:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'prestashop2021'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_970d065278394255a1f2472870f1c215 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_326ecaf299924b21a6eb5348bd139dc4 }}/herve19944 / borisprestashop3.0:${{ github.sha }}'